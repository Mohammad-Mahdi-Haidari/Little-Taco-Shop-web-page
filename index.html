<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Mohammad Mahdi Haidari" />
    <meta
      name="Description"
      content="The official website of the Little Taco Shop."
    />
    <title>The little Taco Shop</title>
    <link rel="icon href="favicon.ico"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <h2 class="hero__h2">Bienvenidos!</h2>
      <figure>
        <img
          src="img/taco and drink.png"
          alt="Taco and a drink"
          title="We Love Tacos!"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">Taco and A Drink</figcaption>
      </figure>
    </section>
    <main class="main">
      <article id="menu" class="main__article menu">
        <h2 class="menu__h2">Our Menu</h2>
        <table class="menu__container">
          <caption class="offscreen">
            Our Tacos
          </caption>
          <thead>
            <tr>
              <th class="menu__header" scope="col">Taco</th>
              <th class="menu__header" scope="col">Quantity</th>
              <th class="menu__header" scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="menu__item menu__cr" scope="row" rowspan="3">
                Crunchy
              </th>
              <td class="menu__item">1</td>
              <td class="menu__item">$1.50</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$2.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$3.25</td>
            </tr>
            <tr>
              <th class="menu__item menu__sf" scope="row" rowspan="3">Soft</th>
              <td class="menu__item">1</td>
              <td class="menu__item">$2.00</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$3.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$4.50</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="menu__item menu__cs" scope="col" colspan="3">
                Chips &amp; Salsa $2
              </td>
            </tr>
          </tfoot>
        </table>
      </article>

      <p class="center">
        <a href="#">Back to Top</a>
      </p>
    </main>
    <footer class="footer">
      <p>
        Challenge by
        <a href="https://codeweekend.net/" target="_blank">CodeWeekend.</a>
        Coded by
        <a href="https://github.com/Mohammadhaidari008" target="_blank"
          >Mohammad Mahdi Haidari</a
        >
      </p>
    </footer>
  </body>
</html>

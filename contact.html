<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Mohammad Mahdi Haidari" />
    <meta
      name="Description"
      content="Contact information for the Little Taco Shop."
    />
    <title>Contact US - LTS</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#menu">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="img/tacos.png"
          alt="Little Taco Shop Tacos"
          width="1000"
          height="667"
        />
        <br />
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          555 Taco Tempation Lane, Suite T <br />
          Kanas City, MO 55555-5555
          <br /><br />
          Phone: <a href="+93775403048">(+93)775403048</a>
        </address>
      </article>
      <hr />
      <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us a Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message">Your Message</label>
              <br />
              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
      <a href="#">Back to Top</a>
    </main>
    <footer class="footer">
      <p>
        Challenge by
        <a href="https://codeweekend.net/" target="_blank">CodeWeekend.</a>
        Coded by
        <a href="https://github.com/Mohammadhaidari008" target="_blank"
          >Mohammad Mahdi Haidari</a
        >
      </p>
    </footer>
  </body>
</html>
